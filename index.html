<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <h1>User Registration Form</h1>
    <br />
    <form id="R_Form" action="">
      <label>
        <b>First Name:</b>
        <input
          type="text"
          maxlength="30"
          placeholder="Enter your Name"
          required
        />
      </label>
      <br />
      <br />
      <label>
        <b>Last Name:</b>
        <input
          type="text"
          maxlength="30"
          placeholder="Enter your Name"
          required
        />
      </label>
      <br />
      <br />
      <label>
        <b>Password: </b>
        <input
          type="password"
          minlength="8"
          placeholder="Enter the password"
          required
        />
      </label>
      <br />
      <br />
      <label>
        <b>Bio:</b>
        <textarea name="" id="" cols="65" rows="4"></textarea>
      </label>
      <br />
      <fieldset>
        <legend>Gender:</legend>
        <label>
          <input type="radio" name="Gender" value="Male" required />
          Male
        </label>
        <br />
        <label>
          <input type="radio" name="Gender" value="Female" required />
          Female
        </label>
        <br />
        <label>
          <input type="radio" name="Gender" value="Other" />
          Other
        </label>
      </fieldset>
      <br />
      <fieldset>
        <legend>Interests:</legend>
        <label>
          <input type="checkbox" name="Interest" value="Music" />
          Music
        </label>
        <br />
        <label>
          <input type="checkbox" name="Interest" value="Sports" />
          Sports
        </label>
        <br />
        <label>
          <input type="checkbox" name="Interest" value="Reading" />
          Reading
        </label>
      </fieldset>
      <br />
      <label>
        Country:
        <select name="Country" required>
          <option value="United States">United States</option>
          <option value="China">China</option>
          <option value="Germany">Germany</option>
          <option value="Pakistan" selected>Pakistan</option>
          <option value="India">India</option>
          <option value="Bangladesh">Bangladesh</option>
        </select>
      </label>
      <br />
      <br />
      <label>
        Preferred Colors:
        <select name="Colors" size="4">
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Green">Green</option>
          <option value="Yellow">Yellow</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </label>
      <br />
      <br />
      <label>
        Profile Picture:
        <input type="file" name="Image" required />
      </label>
      <br />
      <br />
      <label>
        Birthdate:
        <input type="date" name="Birthdate" required />
      </label>
      <br />
      <br />
      <label>
        Email:
        <input
          type="email"
          name="Email"
          placeholder="Enter your Email"
          required
        />
      </label>
      <br />
      <br />
      <label>
        Website:
        <input
          type="url"
          name="Website-url"
          placeholder="Enter your Website URL"
          required
        />
      </label>
      <br />
      <br />
      <label>
        Search:
        <input type="search" name="search" required />
      </label>
      <br />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
